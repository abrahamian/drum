<template name="_sound_samples">
  <button class="new-sample"> new sample</button>

  <div class="small-6 columns">
    <ul>
      {{#each samples}}
        <li><a href="/#">{{_id}}</a> {{name}} <input type="submit" value="remove sample" class="remove-sample"> </li> 
      {{/each}}
    </ul>
  </div>

  <div class="small-6 columns">
    {{#if queryParam 'sample'}}
      {{#with queryParam 'sample'}}
        <!-- {{>_sample sampleId=this}} -->
      {{/with}}
    {{/if}}
  </div>


</template>
