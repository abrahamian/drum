<template name="_user_kits">
  
  <div class="small-12 columns">
    <h1>kits</h1>
    <button class="new-kit">New Kit</button>
  </div>


  <div class="small-6 columns">
    <ul class="user-kits">
      {{#each userKits}}
        <li> <a href="/#" class="select-kit">{{_id}}</a> <input type="submit" value="remove kit" class="remove-kit"> </li>    
      {{/each}}
    </ul>
  </div>

  <div class="small-6 columns">
    {{#if queryParam 'kit'}}
      {{#with queryParam 'kit'}}
        {{>_kit kitId=this}}
      {{/with}}
    {{/if}}
  </div>

</template>
