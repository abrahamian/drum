<template name="_user_measures">

  <div class="small-12 columns">
    <h1>measures</h1>
    <button class="new-measure">New Measure</button>
  </div>

  <div class="small-12 columns">
    <ul class="user-measures">
      {{#each userMeasures}}
        <li> <a href="/#" class="select-measure"> {{_id}} {{name}} </a> <input type="submit" value="remove measure" class="remove-measure"> </li>    
      {{/each}}
    </ul>
  </div>

  <div class="small-12 columns">
    {{#if queryParam 'measure'}}
      {{#with queryParam 'measure'}}
        {{>_measure measureId=this}}
      {{/with}}
    {{/if}}
  </div>
  
</template>
