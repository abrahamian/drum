<template name="SampleSlot">
<div class="sample-slot row {{#if mute}} mute {{/if}} ">
  <div class="small-10 columns left-side">
    {{#if sample}}
      {{> SampleLoader sampleLoaderData }}

      {{#if sampleLoaded }}
        <div class="one-third-height">
          {{sample._id}}
        </div>

        <div class="one-third-height">
          <div class="row">
            <div class="small-2 columns">
              {{> _triggerSample triggerData }}
            </div>
            <div class="small-10 columns">
              {{> _loadSample loadData}}
            </div>
          </div>
        </div>
      {{/if}}

    {{else}}
    
      <div>hi</div>
      {{> _loadSample loadData}}
    
    {{/if}}
  </div>

  <div class="small-2 columns controls">
    <div class="control toggle-mute">
      {{> _toggle powerButtonData }}
    </div>

    {{#unless mute}}
      <div class="control select-sample">
        {{> _toggle gearButtonData }}
      </div>
    {{/unless}}
  </div>

</div>
</template>
