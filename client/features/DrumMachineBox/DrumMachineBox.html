<template name="DrumMachineBox">
<div class="drum-machine-box row">
{{#if Template.subscriptionsReady }}

  <div class="small-8 columns">
    {{> MeasureBox measureId=drumMachine.measureId }}
      
    <div class="row">
      <div class="small-6 columns">
        {{> TimeKeeper timeKeeperData }}
      </div>
      
      <div class="small-6 columns">
        <div class="tempo-slider">
          {{> _slider tempoSliderData }}
        </div>
      </div>

    </div>
  </div>

  <div class="small-4 columns">
    {{> KitRack kitId=drumMachine.kitId }}
  </div>

{{/if}}
</div>
</template>
